<script>
    function createAccount() {
        let first = document.getElementById("firstname").value;
        let last = document.getElementById("lastname").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (!(/^[a-zA-Z]+$/).test(first)) {
            document.getElementById("firstNameError").innerText = "Please make sure that you have filled the first " +
                "name field with only alphabetic characters!";
            return;
        } else if (!(/^[a-zA-Z]+$/).test(last)) {
            document.getElementById("lastNameError").innerText = "Please make sure that you have filled the last name" +
                " field with only alphabetic characters!";
            return;
        }
        console.log(email);
        firebase.auth().createUserWithEmailAndPassword(email, String(password)).catch(function (error) {
            document.getElementById("generalErrorLabel").innerText = error.message;
        });
        console.log(error);

        console.log("made user with " + firebase.auth().currentUser);

        if (firebase.auth().currentUser != null) {
            firebase.auth().currentUser.displayName = last + "," + first;
        }

        console.log("updated display name");


    }
</script>
